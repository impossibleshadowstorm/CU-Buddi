          <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="feather feather-bell">

        <img class="profile-img" src="/assets/Img/Chandigarh_University_Seal.png" alt="">

    <div class="wrapper">
      <div class="left-side">
        <div class="side-wrapper">
          <div class="side-title">Categories</div>
          <div class="side-menu">
            <a href="#" id="Worksheet-only" class="side-menu-inner side-menu-active"
              onclick="getAllTiles('worksheets')">Worksheet</a>
            <a href="#" class="side-menu-inner" id="Assignment-only" onclick="getAllTiles('assignments')">Assignment</a>
            <a href="#" class="side-menu-inner" id="Announcement-only"
              onclick="getAllTiles('announcements')">Announcement</a>
            <a href="#">
              Help?
            </a>
          </div>
        </div>
      </div>
      <div class="main-container">
        <!-- <div class="main-header">
          <a class="menu-link-main" href="#" id="All-data">All Notice</a>
          <div class="header-menu">
            <a class="main-header-link is-active" href="#">Live</a>
            <a class="main-header-link" href="#">Completed</a>

          </div>
        </div> -->
        <div class="content-wrapper">
          <div class="content-wrapper-header">
            <div class="content-wrapper-context">
              <h3 class="img-content">

                CU Buddi
              </h3>
              <div class="content-text">It will help you to keep track of your coursework and stay organized.</div>
              <button class="content-button" onclick="openPopup()">Add New Notice </button>
            </div>


            <!--Popup Form Start -->
            <div class="popup" id="popup">
              <h3 style="color: white; display: flex; justify-content: space-between; padding: 0 100px;">Add New Thread
                &nbsp; &nbsp;
                <a href="#" onclick="closePopup()">
                  <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="13" height="13" viewBox="0,0,256,256"
                    style="fill:#000000;">
                    <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                      stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                      font-family="none" font-weight="none" font-size="none" text-anchor="none"
                      style="mix-blend-mode: normal">
                      <g transform="scale(8.53333,8.53333)">
                        <path
                          d="M7,4c-0.25587,0 -0.51203,0.09747 -0.70703,0.29297l-2,2c-0.391,0.391 -0.391,1.02406 0,1.41406l7.29297,7.29297l-7.29297,7.29297c-0.391,0.391 -0.391,1.02406 0,1.41406l2,2c0.391,0.391 1.02406,0.391 1.41406,0l7.29297,-7.29297l7.29297,7.29297c0.39,0.391 1.02406,0.391 1.41406,0l2,-2c0.391,-0.391 0.391,-1.02406 0,-1.41406l-7.29297,-7.29297l7.29297,-7.29297c0.391,-0.39 0.391,-1.02406 0,-1.41406l-2,-2c-0.391,-0.391 -1.02406,-0.391 -1.41406,0l-7.29297,7.29297l-7.29297,-7.29297c-0.1955,-0.1955 -0.45116,-0.29297 -0.70703,-0.29297z">
                        </path>
                      </g>
                    </g>
                  </svg>
                  <!-- <img src="/assets/Img/icons8-close-30.png" alt="Close" onclick="closePopup()"> -->
                </a>
              </h3>
              <form class='form' action="javascript:;" onsubmit="createThread()">

                <div class='field'>
                  <ul class='options'>
                    <label class='label label-center'>Thread Type</label>
                    <div>
                      <li class='option'>
                        <input class='option-input' id='wks-radio' name='thread-type' type='radio' value='worksheets'
                          checked>
                        <label class='option-label' for='wks-radio'>Worksheet</label>
                      </li>
                      <li class='option'>
                        <input class='option-input' id='assignment-radio' name='thread-type' type='radio'
                          value='assignment'>
                        <label class='option-label' for='assignment-radio'>Assignment</label>
                      </li>
                      <li class='option'>
                        <input class='option-input' id='announcement-radio' name='thread-type' type='radio'
                          value='announcement'>
                        <label class='option-label' for='announcement-radio'>Announcement</label>
                      </li>
                    </div>
                  </ul>
                </div>
                <p class='field required' id="wks-subject-box">
                  <!-- <label class='label required' for='name'>Full name</label> -->
                  <input class='text-input' id='wks-subject' name='wks-subject' placeholder="Subject" type='text'>
                </p>
                <p class='field required half' id="wks-no-box">
                  <input class='text-input' id='wks-no' name='wks-no' placeholder="Worksheet Number" type='text'>
                </p>
                <p class='field required half' id="wks-notice-heading-box">
                  <input class='text-input' id='wks-notice-heading' name='wks-notice-heading'
                    placeholder="Notice Heading" type='text'>
                </p>
                <p class='field half' id="dead-date-box">
                  <input class='text-input' id='wks-dead-date' name='wks-dead-date' type='datetime-local'
                    placeholder="Deadline Date" required>
                </p>
                <p class='field'>
                  <label class='label' for='about' id="wks-note">Any Note</label>
                  <textarea class='textarea' cols='50' id='about' name='about' rows='4'></textarea>
                </p>
                <!-- <p class="field half" id="current-date-time"></p> -->
                <p class='field half'>
                  <input class='button' type='submit' value='Send'>
                </p>
              </form>
            </div>

            <!---Popup Form End-->

            <img class="content-wrapper-img" src="https://assets.codepen.io/3364143/glass.png" alt="">
          </div>
          <div class="content-section">
            <div class="content-section-title">Ongoing</div>
            <ul id="wks-ongoing">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay-app"></div>
    <div class="copyright"> &copy; All right Reserved. 2022. @Chandigarh University </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="/assets/js/firebase.js" defer></script>
  <script src="/assets/js/script_Dashboard.js" defer></script>
  <script src="/assets/js/cr_dashboard.js" defer></script>

  <script>
    if (localStorage.getItem("code") != "secret") {
      location.href = "/index.html";
    }

    var dt = new Date();
    handleRadioClick();
    // document.getElementById('current-date-time').innerHTML = dt;

    function handleRadioClick() {
      if (document.getElementById("wks-radio").checked) {
        document.getElementById("wks-note").innerText = "Any Note";
        document.getElementById("wks-no").placeholder = "Worksheet Number";
        document.getElementById("wks-no-box").style.display = "block";
        document.getElementById("wks-subject-box").style.display = "block";
        document.getElementById("wks-notice-heading-box").style.display = "none";
        document.getElementById("wks-no").required = true;
        document.getElementById("wks-subject").required = true;
        document.getElementById("wks-notice-heading").required = false;
        document.getElementById("about").required = false;
        // document.getElementById("dead-date-box").style.width = "50%";
      }
      else if (document.getElementById("assignment-radio").checked) {
        document.getElementById("wks-note").innerText = "Any Note";
        document.getElementById("wks-no").placeholder = "Assignment Number";
        document.getElementById("wks-no-box").style.display = "block";
        document.getElementById("wks-subject-box").style.display = "block";
        document.getElementById("wks-notice-heading-box").style.display = "none";
        document.getElementById("wks-no").required = true;
        document.getElementById("wks-subject").required = true;
        document.getElementById("wks-notice-heading").required = false;
        document.getElementById("about").required = false;
        // document.getElementById("dead-date-box").style.width = "50%";
      } else if (document.getElementById("announcement-radio").checked) {
        document.getElementById("wks-note").innerText = "Notice";
        document.getElementById("wks-no-box").style.display = "none";
        document.getElementById("wks-subject-box").style.display = "none";
        document.getElementById("wks-notice-heading-box").style.display = "block";
        document.getElementById("wks-no").required = false;
        document.getElementById("wks-subject").required = false;
        document.getElementById("wks-notice-heading").required = true;
        document.getElementById("about").required = true;
        // document.getElementById("dead-date-box").style.width = "100%";
      }
    }


    document.getElementById("wks-notice-heading-box").style.display = "none";
    const radioButtons = document.querySelectorAll('input[name="thread-type"]');
    radioButtons.forEach(radio => {
      radio.addEventListener('click', handleRadioClick);
    });
  </script>
